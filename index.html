<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timed Quiz - practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c467c40039.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&family=Inconsolata&family=Nunito&family=Nunito+Sans&family=Pacifico&family=Quicksand&family=Rubik&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Open+Sans&family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <nav class="header">
      <div class="highScore" id="highScoreDiv">
        <h1>Scores Tracker:<span id="countQ"> 0 </span></h1>
      </div>

      <div class="timer" id="timerDiv">
        <h1>Timer: <span id="count"> 20 </span></h1>
      </div>
    </nav>

    <div class="container">
      <div class="top" id="topDiv">
        <h1 id="h1Top">Code Quiz Challenge</h1>
      </div>

      <div class="middle" id="middleDiv">
        <p>
          Hello... You will be given a questions with 4 choices. "Please choose
          wisely." We will keep track of your score.This quiz is timed.
        </p>
      </div>

      <div class="quiz-container" id="quizDiv" style="display: none">
        <div id="questionTitle">></div>

        <div id="choices">
          <button class="choice" id="btn-0" onclick="answerMatch('A')">A</button>
          <button class="choice" id="btn-1" onclick="answerMatch('B')">B</button>
          <button class="choice" id="btn-2" onclick="answerMatch('C')">C</button>
          <button class="choice" id="btn-3" onclick="answerMatch('D')">D</button>
        </div>
      </div>

      <div class="bottom" id="bottomDiv">
        <button id="button1">START</button>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>

</html>
